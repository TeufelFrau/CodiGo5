        // 02 - Comprobar si una matriz es cuadrada
        var matriz = [
                        [1,2,3,4],
                        [7,8,9,10]
                    ];
        var totalFilas = matriz.length;
        // totalFilas = cantidad de elementos de la matriz
        var esCuadrada = true;
        for(var i = 0; i < totalFilas; i++){
            if(matriz[i].length !== totalFilas){
                esCuadrada = false;
                break;
            }
        }
        if(esCuadrada === true){
            console.log("La matriz es cuadrada");
        }else{
            console.log("La matriz NO es cuadrada");
        }
        
    </script>
