<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios 3</title>
</head>
<body>
    <h3>CheckBox</h3>
    <form name="formulario">
        <p><label><input type="checkbox" value="H" checked disabled/>Hamburguesa</label></p>
        <p><label><input type="checkbox" value="Q" checked/>Queso</label></p>
        <p><label><input type="checkbox" value="P"/>Papas</label></p>
        <p><label><input type="checkbox" value="L"/>Lechuga</label></p>
        <p><label><input type="checkbox" value="MO"/>Mostaza</label></p>
        <p><label><input type="checkbox" value="MA"/>Mayonesa</label></p>
        <p><label><input type="checkbox" value="K"/>Ketchup</label></p>
        <!-- input date -->
        <p><input type="date" value="2019-12-29"></p>
        <p><input type="datetime-local"></p>

        <p>
            <label>Comentarios:</label>
            <textarea rows="10" cols="30"></textarea>
        </p>
        <p>
            <select>
                <option value="1" disabled>Avengers: End Game</option>
                <option value="2" selected="true">Avengers: Infinity War</option>
                <option value="3" selected="true">LA LA LAND</option>
                <option value="4">Interstellar</option>
            </select>
        </p>
        <p>
            <progress value="30" min="1" max="100"></progress>
        </p>
    </form>
</body>
</html>
