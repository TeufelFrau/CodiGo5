<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body,
        ul,div {
            background-color: #444444;
            color: whitesmoke;
        }

        @keyframes roteishon {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .girar{
            animation-name: roteishon;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .vinietas::before {
            content: "";
            display: inline-block;
            /* background-image: url("http://placehold.it/1920x500/"); */
            animation-name: roteishon;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

            width: 5px;
            height: 5px;
            border-top: 1px solid yellow;
            border-left: 1px solid red;
            border-right: 1px solid green;
            border-bottom: 1px solid lightblue;
            position: relative;
            top: -4px;

        }

        ul>li{
            cursor: pointer;
        }

        #switch{
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 3px;
            box-shadow: 3px 3px 3px #aaaaaa;
        }

        .menu{
            width: 200px;
            height: 100px;
            background-color: #aaaaaa;
            padding: 0;
        }
        .menu ul{
            background-color: transparent;
            list-style: none;
        }
        .menu ul li:hover{
            background-color: #444444;
            color: #aaaaaa;
        }

    </style>
</head>

<body>

    <ul class="m-0">
        <li>List Item - 1</li>
        <li>List Item - 2</li>
        <li>List Item - 3</li>
        <li>List Item - 4</li>
        <li>List Item - 5</li>
    </ul>

    <div class="form-group mt-4">
      <label for="inputSelected">Elemento Seleccionado</label>
      <input type="text" id="inputSelected"
             class="form-control disabled" disabled>
    </div>
    
    <br>
    <div>
        <button class="btn btn-success" id="btnAgregarClase">
            Agregar Clase
        </button>
    </div>
    <br>

    <img src="http://placehold.it/150/"
        class="rounded-circle"
        id="imagen">
    
    <hr>

    <div id="switch">

    </div>

    <hr>

    <h4>Evento Focus</h4>
    <input type="text" id="inputFocus">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
