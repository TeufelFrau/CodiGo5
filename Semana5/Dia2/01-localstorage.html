<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./01-localstorage.js"></script>
    <style>
        *{
            margin:0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
        }
        body{
            padding:150px;
        }
    </style>
</head>
<body id="cuerpo">
    <h2>Formulario de Registro</h2>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <table>
                <tr>
                    <td><label>Nombres:</label></td>
                    <td><input type="text" id="inputNombre"></td>
                </tr>
                <tr>
                    <td><label>Apellidos:</label></td>
                    <td><input type="text" id="inputApellido"></td>
                </tr>
                <tr>
                    <td><label>Color Favorito:</label></td>
                    <td><input type="color" id="inputColor"></td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="submit" value="Guardar Datos" id="inputGuardar">
                    </td>
                    <td>
                        <button id="btnBorrar">Borrar Todo el Storage</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
