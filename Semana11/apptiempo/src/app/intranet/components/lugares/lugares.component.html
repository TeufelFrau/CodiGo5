<div class="container">
    <div class="row mt-5">
        <div class="col">
            <!-- <form (ngSubmit)="buscarLugar($event,inputBusqueda.value)"> -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Busca un lugar del mundo" #inputBusqueda
                    (keyup.enter)="buscarLugar(inputBusqueda.value)">
            </mat-form-field>
            <!-- </form> -->
        </div>
    </div>
    <div class="row" *ngIf="lugares.length === 0">
        <div class="jumbotron container-fluid text-center">
            <p><i class="fas fa-sad-cry fa-5x"></i></p>
            <h1 class="display-4">No hay elementos a buscar</h1>
        </div>
    </div>
    <div class="row" *ngIf="lugares.length > 0">
        <div class="col-12">
            <h2 class="display-4">Resultados</h2>
        </div>
        <div class="col-12 mt-3">
            <table mat-table [dataSource]="lugares" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let lugar"> {{lugar.name}} </td>
                </ng-container>

                <ng-container matColumnDef="pais">
                    <th mat-header-cell *matHeaderCellDef> Pais </th>
                    <td mat-cell *matCellDef="let lugar"> {{lugar.c}} </td>
                </ng-container>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let lugar"> {{lugar.type}} </td>
                </ng-container>

                <ng-container matColumnDef="latitud">
                    <th mat-header-cell *matHeaderCellDef> Latitud </th>
                    <td mat-cell *matCellDef="let lugar"> {{lugar.lat}} </td>
                </ng-container>

                <ng-container matColumnDef="longitud">
                    <th mat-header-cell *matHeaderCellDef> Longitud </th>
                    <td mat-cell *matCellDef="let lugar"> {{lugar.lon}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['name','pais','tipo','latitud','longitud']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name','pais','tipo','latitud','longitud'];" (click)="openDialog(row)"></tr>

            </table>
        </div>
    </div>
</div>
