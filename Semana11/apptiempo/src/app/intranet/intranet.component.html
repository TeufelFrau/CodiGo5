<mat-sidenav-container class="app-sidenav-container">
    <!-- inicia sidenav lado Izquierdo-->
    <mat-sidenav #sidenav opened="true" [mode]="'side'" class="app-sidenav">
        <mat-toolbar color="primary">MENU</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink=".">Servicios</a>
            <a mat-list-item routerLink=".">Proyectos</a>
            <a mat-list-item routerLink=".">Portafolio</a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- termina sidenav lado Izquierdo-->

    <!-- Inicia  contenido del sidenav-->

    <button mat-button (click)="sidenav.toggle()">
        ABRIR/CERRAR MENU
    </button>

    <router-outlet></router-outlet>
    <!-- Termina contenido del sidenav-->

</mat-sidenav-container>
