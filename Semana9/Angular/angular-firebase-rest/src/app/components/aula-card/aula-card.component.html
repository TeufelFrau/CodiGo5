<img src="http://placehold.it/100/?text=Aula" class="card-img-top">
<div class="card-body">
    <h5 class="card-title">{{aulaCard.pabellon}} - {{aulaCard.nro}}</h5>
    <p class="card-text"><strong>Tipo: </strong>{{aulaCard.tipo}}</p>
    <p class="card-text"><strong>Capacidad: </strong>{{aulaCard.capacidad}}</p>
    <button 
        class="btn btn-primary"
        type="button"
        (click)="disparar()">
        Seleccionar Aula
    </button>
</div>
