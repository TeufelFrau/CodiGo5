<main class="container mt-5">
    <h1>Login al Chat</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div>
                <input class="form-control mb-3"
                        #inputNombre
                        type="text"
                        placeholder="Ingresa tu Nick"
                        (keyup.enter)="entrarSalita(inputNombre.value)">
                <button type="button"
                        class="btn btn-primary btn-block"
                        (click)="entrarSalita(inputNombre.value)">
                        Entrar a la Salita
                        <i class="fa fa-sign-in"></i>
                </button>    
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</main>
