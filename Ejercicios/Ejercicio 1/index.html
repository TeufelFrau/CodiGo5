<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Contactame!</title>
</head>
<body>
    <main>
        <div id="contenedor">
            <div id="saludo">
                <p class="texto">Hola soy Elizabeth Olsen!</p>
            </div>
            <div id="avatar">
                <img id="imagencita" src="./assets/img/avatar.png">
            </div>
            <div id="mensaje">
                <p class="texto">Deja tu correo para contactarte!</p>
                <form>
                    <input id="email" type="text" placeholder="Escribe tu correo">
                    <input id="boton" type="button" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span>CodiGO 2019 - Derechos Reservados</span>
    </footer>
</body>
</html>
